<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call&Barbb</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body data-page="landing">
  <header class="nav">
    <div class="nav__brand">Call&Barbb</div>
    <nav class="nav__links">
      <a href="/" class="nav__link">Home</a>
      <a href="/pages/auth.html" class="nav__link">Login</a>
      <a href="/pages/book.html" class="nav__link accent">Book</a>
    </nav>
  </header>
  <main class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Book a professional barber anytime</h1>
      <p class="hero__subtitle">Fast, reliable, and secure bookings with modern experience</p>
      <div class="hero__actions">
        <a class="btn btn--primary" href="/pages/book.html">Book a Barber</a>
        <a class="btn btn--ghost" href="/pages/auth.html?tab=signup&role=barber">Become a Barber</a>
      </div>
      <div class="trust">
        <div class="trust__item">Fast</div>
        <div class="trust__item">Reliable</div>
        <div class="trust__item">Secure</div>
      </div>
    </div>
    <div class="hero__visual">
      <div class="card visual__card">
        <div class="visual__avatar">CB</div>
        <div class="visual__text">Find top-rated barbers near you</div>
      </div>
    </div>
  </main>
  <script src="/js/app.js" defer></script>
</body>
</html>
